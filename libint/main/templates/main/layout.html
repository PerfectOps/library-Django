{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/book-stack.svg' %}" alt="Лого">
        <span class="logo">Библиотека</span>
        <h3>Навигация <i class="far fa-arrow-alt-circle-down"></i></h3>
        <ul>
            <a href="{% url 'register' %}"><li>Зарегистрироваться</li></a>
            <a href="{% url 'auth' %}"><li>Войти</li></a>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'book' %}"><li><i class="fas fa-book"></i> Каталог книг</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
